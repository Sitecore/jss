title: "[Idea Title] "
labels: ["Idea"]
body:
  - type: textarea
    id: description
    attributes:
      label: Is your suggestion related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: existing
    attributes:
      label: Is there a way to achieve this functionality with exisiting tools?
      description: Please describe any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    id: additional-information
    attributes:
      label: Additional information
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
