# runs npm shrinkwrap on packages on PRs to dev
name: auto-shrinkwrapper
# Controls when the action will run. 
on:
  # Triggers the workflow on push, because npm shrinkwrap requires node_modules folder to lock dependencies.
  push:
  # leave out release and master branches for now - I really don't want to break anything!
    branches:
      - '!master'
      - '!release/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "shrinkwrap"
  shrinkwrap:
    name: shrinkwrap pacakges
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Runs a single command using the runners shell
      # the command should loop through each package and shrinkwrap the package-lock.json file if there were changes to package.json (depencency changes)
      # this is so JSS developers don't need to remember to shrinkwrap manually after updating dependencies.
      - name: shrinkwrap packages
        working-directory: ./packages
        run: for i in ./**; do cd $i; if ! git diff --quiet package.json; then rm -fv npm-shrinkwrap; npm shrinkwrap; fi; cd ..; done;
      # end shrinkwrap job
      # This job should add the shrinkwrap files and commit them
      - name: commit changes
        # documentation for this action here: https://github.com/marketplace/actions/add-commit
        uses: EndBug/add-and-commit@v7.2.0
        with:
          # default author message
          default_author: github_actions
          # default message
          message: 'ran npm shrinkwrap for each package'
          cwd: './'
