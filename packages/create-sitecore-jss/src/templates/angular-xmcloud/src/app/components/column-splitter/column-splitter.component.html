<div class="row component column-splitter" [ngClass]="columnSplitterStyles" [attr.id]="id">
  <div *ngFor="let ph of enabledPlaceholders" [ngClass]="getColumnClass(+ph - 1)">
    <div class="row">
      <sc-placeholder
        [name]="getPlaceholderName(ph)"
        [rendering]="rendering">
      </sc-placeholder>
    </div>
</div>
</div>
