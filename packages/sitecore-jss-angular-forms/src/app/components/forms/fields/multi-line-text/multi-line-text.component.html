<app-label [title]="field.model.title" [class]="field.model.labelCssClass"></app-label>
<textarea 
  [ngClass]="field.model.cssClass" 
  [id]="field.valueField.id" 
  [name]="field.valueField.name"
  [value]="field.model.value"
  [rows]="field.model.rows" 
  [maxLength]="field.model.maxLength"
  [placeholder]="field.model.placeholderText"
  (change)="onChange($event)"
  (focus)="onFocus($event)"
  (blur)="onBlur($event)"></textarea>
